# 加解密根密码
jasypt:
  encryptor:
    password: loas #根密码

#不进行拦截的路径
no_filter: /client-a/**

#-------------- jwt----------------
#不进行token拦截
auth:
  skip:
    urls: /auth-server/auth/login,/auth-server/token/refresh,/auth-server/auth/get

#token过期时间：一天
token:
  expire:
    time: 86400000
#refreshToken过期时间：一天
refresh:
  token:
    expire:
      time: 86400000

jwt:
#jwt生成密钥
  secret:
    key: asdfghjkl
#token黑名单 存储key
  blacklist:
    key:
      format: JWT_BLACKLIST::%s
#refreshToken 存储key
  refresh:
    token:
      key:
        format: JWT_REFRESH_TOKEN::%s

#----------------jwt----------------------------

# 所以不能在服务开启时就读取到端口配置
port:
  adminServer: 9000
  eureka: 9001
  config: 9002
  gateway: 9003
  auth: 9004


# Spring 相关
spring:
  redis:
    localhost: 127.0.0.1:6379
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      # 默认的采样比率为0.1，不能看到所有请求数据
      # 更改采样比率为1，就能看到所有的请求数据了，但是这样会增加接口调用延迟
      probability: 1.0

# adminClinet 暴露客户端的接口和信息
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS


# feign 配置
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true

# hystrix 配置
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true

#请求处理的超时时间
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

# mybaits-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: 0
      field-strategy: 1
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true

