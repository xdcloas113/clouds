eureka:
  client:
    enabled: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${regist.eureka:http://loas:loas@localhost:9001/eureka/}
  instance:
    hostname: ApiGatWay
    prefer-ip-address: true
    instance-id: ${spring.application.name}--->${spring.cloud.client.ip-address}:${gateway.port:9003}
#    多久去拉取注册表，心跳
    leaseRenewalIntervalInSeconds: 10
#    等待心跳时间
    leaseExpirationDurationInSeconds: 20
    health-check-url-path: /actuator/health
    metadataMap:
              user: loas
              password: loas
#              configPath: /config-repo

spring:
  cloud:
      config:
        name: DevConfig
        failFast: true
        uri: http://${config.uri:localhost}:${config.port:9002}
        profile: ${config.profile:dev}  #指定的环境
        discovery:
          enabled: true                 #开启配置服务发现
          service-id:  config-server    #配置中心服务名
        retry:
              initial-interval: 1100        #首次重试间隔时间，默认1000毫秒
              multiplier: 1.1D              #下一次重试间隔时间的乘数，比如开始1000，下一次就是1000*1.1=1100
              max-interval: 2000            #最大重试时间，默认2000
              max-attempts: 3               #最大重试次数，默认6次
  boot:
      admin:
        client:
          url: ${spring.cloud.client.ip-address}:${adminServer.port}  #指定SpringBootAdmin服务端地址
          password: loas
          username: loas
          instance:
            name: Api-GatWay-Client
            prefer-ip: true
  application:
      name: Api-GatWay #这里是eureka实例的applistion 的名称

# adminClinet 暴露客户端的接口和信息
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS