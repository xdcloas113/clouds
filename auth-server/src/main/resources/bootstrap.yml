spring:
  application:
    name: auth-server #这里是eureka实例的applistion 的名称
  cloud:
    config:
      name: DevConfig
      failFast: true
      uri: http://${config.uri:localhost}:${config.port:9002}
      profile: ${config.profile:dev}  #指定的环境
      # 读取config 配置 如何config 有密码就在这里配置 也可以在uri  账号:密码@ip:端口
      username: loas
      password: loas
      discovery:
        enabled: true                 #开启配置服务发现
        service-id:  config-server    #配置中心服务名
      retry:
        initial-interval: 1100        #首次重试间隔时间，默认1000毫秒
        multiplier: 1.1D              #下一次重试间隔时间的乘数，比如开始1000，下一次就是1000*1.1=1100
        max-interval: 2000            #最大重试时间，默认2000
        max-attempts: 3               #最大重试次数，默认6次
  boot:
    admin:
      client:
        url: ${spring.cloud.client.ip-address}:${adminServer.port:9002}   #指定SpringBootAdmin服务端地址
        instance:
          name: auth-Server-Client
          prefer-ip: true
  security:
    user:
      password: loas
      name: loas

eureka:
  client:
    enabled: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${regist.eureka:http://loas:loas@localhost:9001/eureka/}
  instance:
    hostname: AuthServer
    prefer-ip-address: true
    instance-id: ${spring.application.name}--->${spring.cloud.client.ip-address}:${auth.port:9004}
#    多久去拉取注册表，心跳
    leaseRenewalIntervalInSeconds: 10
#    等待心跳时间
    leaseExpirationDurationInSeconds: 20
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}

# adminClinet 暴露客户端的接口和信息
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS