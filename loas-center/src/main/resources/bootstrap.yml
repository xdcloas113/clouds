spring:
  application:
    name: eureka-server
#开启密码模式
  security:
    user:
      password: loas
      name: loas

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone : http://loas:loas@localhost:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0

