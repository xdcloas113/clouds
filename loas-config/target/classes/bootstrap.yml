eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://loas:loas@localhost:9001}/eureka/
  instance:
    hostname: configServer
    health-check-url-path: /actuator/health   #健康检查的地址
    prefer-ip-address: true
    instance-id: ${spring.application.name}--->${spring.cloud.client.ip-address}:${server.port}
#    多久去拉取注册表，心跳
    leaseRenewalIntervalInSeconds: 10
#    等待心跳时间
    leaseExpirationDurationInSeconds: 20
    metadata-map:
        user.name: loas
        user.password: loas

spring:
  application:
    name: ${config.serviceId:config-server} #这里是eureka实例的applistion 的名称
  boot:
      admin:
        client:
          url: ${spring.cloud.client.ip-address}:${adminServer.port:9000}   #指定SpringBootAdmin服务端地址
          password: loas
          username: loas
          instance:
            name: config-client
            prefer-ip: true
  security:
      user:
        password: loas
        name: loas

management:
  endpoints:
    web:
      exposure:
        include: '*'   #表示查看所有的接口
  endpoint:
    health:
      show-details: ALWAYS



